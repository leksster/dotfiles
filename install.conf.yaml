- defaults:
    link:
      force: true
- clean: ['~']
- shell:
  - [git submodule update --init --recursive, Installing submodules]
- link:
    ~/.zlogin: prezto/zlogin
    ~/.zlogout: prezto/zlogout
    ~/.zpreztorc: prezto/zpreztorc
    ~/.zprofile: prezto/zprofile
    ~/.zshenv: prezto/zshenv
    ~/.gitconfig: gitconfig
    ~/.pryrc: pryrc
    ~/.zshrc: zshrc
    ~/.tigrc: tigrc
